<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        header {
            background-color: rgba(51, 51, 51, 0.7); /* Adding transparency to the header */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <img src="LOGO" alt="Logo" class="logo">
    </div>
    <div>
        <a href="login.html"><button class="login-button">Login</button></a>
    </div>
</header>

<div class="content">
    <img src="background.jpg" alt="Image">
</div>

</body>
</html>
